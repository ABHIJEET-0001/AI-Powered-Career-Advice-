<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Advisor - Find Your Perfect Career Path</title>
    <meta name="description"
        content="AI-powered career guidance platform helping students and professionals find their perfect career path with personalized recommendations and learning resources.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="outer-div">
        <div class="signup-form">
            <h1>Welcome!</h1>
            <form>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="form-row">
                    <label for="deg">Degree</label>
                    <input type="text" id="deg" name="deg" placeholder="Enter the degree/course you are pursuing">
                </div>

                <div class="form-row">
                    <label for="role">Future Role</label>
                    <input type="text" id="role" name="role"
                        placeholder="Enter where you see yourself in the next 5 years">
                </div>

                <div class="form-row">
                    <label for="exp">Your expectations from us</label>
                    <input type="text" id="exp" name="exp" placeholder="Enter the areas where you wish to be guided"
                        class="exp">
                </div>

            </form>
            <button type="submit" class="btn btn--primary btn--lg">Sign In</button>
        </div>
    </div>

</body>

</html>
